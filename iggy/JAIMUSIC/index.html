<style>
body{
background-color: black;
  background-repeat: no-repeat;
  margin:0;
  background-attachment: fixed;
  background-position: top right;
}

video {
  width: 100%;
}

.video1 {
position: relative;
}

.video1 .videotext {
  position: absolute;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  color: #f1f1f1;
  width: auto;
}

.img1{
  width: 470px;
  height: auto;
  transition: 1s;
  display: block;

}

.h1text{
  font-size: 10em;
  font-family: Brush Script MT; Brush Script Std, cursive;
  position: center;
}

.hovereffect1{
  display: inline-block;
  overflow: hidden;
  position: relative;
}


.hovereffect1 .img1:hover{
  transform: scale(1.05);
}

a:hover{
  color:white;
  text-decoration: none;
}

.overlay{
  position: absolute;
  width: 100%;
  height: auto;
  opacity: 0;
  bottom: 100%;
  top: 50%;
  left: 0;
  right: 0;
  text-align: center;
  transition: 1s;
}

.hovereffect1:hover{
  opacity: 0.7;
  transition: 0.6s;
}

.hovereffect1:hover .overlay{
  opacity: 1;
}

.textdecoration{
  width: auto;
  color: white;
  font-size: 20px;
  text-align: center;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
}

.textdecoration2{
  width: auto;
  color: white;
  font-size: 20px;
  text-align: center;
  position: absolute;
  left: 50%;
  top: 50px;
  transform: translate(-50%, 0%);
}



</style>
